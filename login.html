<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/cabecalho.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <title>Login</title>
    <link rel="shortcut icon" href="img/iconsite.png">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalhoImagem" src="img/logoSite/logoFrontEnders.png" alt="imagem">
        <nav class="cabecalhoMenu">
            <a class="cabecalhoMenuItem", href="nossosCursos.html", style="text-decoration:none"> Nossos Cursos</a>
            <a class="cabecalhoMenuItem", href="sobreNos.html", style="text-decoration:none"> Sobre nós </a>
            <a class="cabecalhoMenuItem", href="index.html", style="text-decoration:none"> Inicio</a>  
        </nav>
    </header>

        <main class="container">
            <h2>Login</h2>
            <form class="loginform" action="">
                <div class="input-field">
                    <input class="" type="text" name="username" id="username"
                        placeholder="Digite sua Matrícula">
                    <div class="underline"></div>
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="password"
                        placeholder="Senha">
                    <div class="underline"></div>
                </div>  
                
                
                <input type="submit" class="inputloginEntrar" value="Entrar">

            </form>

            <div class="footer">
                <span> Ou Acesse Com Uma Rede Social</span>
                <div class="social-fields">
                    <div class="social-field facebook">
                        <a href="g">
                                <ion-icon name="logo-facebook"></ion-icon>
                            Continuar com o Facebook 
                        </a>
                    </div>
                    <div class="social-field google">
                        <a href="g">
                                <ion-icon name="logo-google"></ion-icon>
                            Continuar com o Google
                        </a>
                    </div>
                </div>
            </div>

        </main>


        <div class="cadastre-se"> 
            <h3>Não possui uma conta? <a href="cadastre-se.html">Cadastre-se já!</a></h3>
        </div>

</body>








</html>
